<button (click)="toogleProductDetail()">click</button>
<div class="products--grid">
<app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>
<div class="product-detail" [class.active]="showProductDetail">
<div *ngIf="productChossen">
<button (click)="toogleProductDetail()">Close</button>
<h1>{{productChossen.title}}</h1>
<swiper
  [slidesPerView] = "1"
>
  <ng-template swiperSlide *ngFor="let img of productChossen.images">
    <img [src]="img" alt="">
    </ng-template>
  
</swiper>
<p>{{productChossen.description}}</p>
</div>
</div>
